<section  style="background-image: url('https://manojstoragracc.blob.core.windows.net/blob/backgroundimg.png');background-size: cover; height: 100vh;">

    <div class="container" >
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="margin-top: 20px;">
              <div class="card-header d-flex justify-content-between align-items-center" style="background: linear-gradient(315deg, #B7781F, #FEFE07);">
                <h3 class="card-title" style="font-weight: bold;">Driver Details</h3>
    
              </div>
              <div class="card-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                        <th>Driver Id</th>
                        <th>Driver Name</th>
                        <th>License Number</th>
                        <th>Contact Number</th>
                        <th>Driver Rating</th>
                        <th>Vehicle Id</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let drivers of driversarray">
                        <td >{{drivers.driverId}}</td>
                        <td>{{drivers.driverName}}</td>
                        <td>{{drivers.licenseNo}}</td>
                        <td>{{drivers.contactNumber}}</td>
                        <td>{{drivers.driverRating}}</td>
                        <td>{{drivers.vehicleId}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

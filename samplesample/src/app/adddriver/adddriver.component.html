<section style="background-image: url('https://manojstoragracc.blob.core.windows.net/blob/backgroundimg.png');background-size: cover; height: 89.5vh;">
 
  <div class="container mt-0">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card" style="margin-top: 10px; margin-bottom: 10px;">
          <div class="card-header" style="background: linear-gradient(315deg, #B7781F, #FEFE07);font-size: x-large;font-weight: bold;">
            Add Driver
          </div>
          <div class="card-body" >
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
             
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="driverName">Driver Name :</label>
                <input type="text" id="driverName" [(ngModel)]="driverName" name="driverName" class="form-control" required>

              </div>
   
            
   
             
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example4c">License Number:</label>
                <input type="text" id="licenseNo" [(ngModel)]="licenseNo" name="licenseNo" class="form-control"  required>
            </div>

            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example4c">Contact Number:</label>
              <input type="text" id="contactNumber" [(ngModel)]="contactNumber" name="contactNumber" class="form-control"  required>
          </div>

          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example4c">Driver Rating:</label>
            <input type="text" id="driverRating" [(ngModel)]="driverRating" name="driverRating" class="form-control"  required>
        </div>
   
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example4c">Vehicle Id:</label>
          <input type="text" id="vehicleId" [(ngModel)]="vehicleId" name="vehicleId" class="form-control"  required>
      </div>

      <br>
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg">Add</button>
      </div>
            
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>

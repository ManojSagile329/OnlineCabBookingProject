<section class="vh-150" style="background-image: url('https://manojstoragracc.blob.core.windows.net/blob/backgroundimg.png'); background-size: cover; height: 89.5vh;" >
 
  <div class="container mt-0">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card" style="margin-top: 50px;margin-bottom: 10px;">
          <div class="card-header" style="background: linear-gradient(315deg, #B7781F, #FEFE07);font-size: x-large;font-weight: bold;">
          Add Routes
          </div>
          <div class="card-body" >
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
             
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example1c">Starting Location:</label>
                <input type="text" id="source" [(ngModel)]="source" name="source" class="form-control"required>
              </div>

               <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Destination:</label>
                        <input type="text" id="destination" [(ngModel)]="destination" name="destination" class="form-control" required>
                       
                      </div>
             
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Duration:</label>
                        <input type="text" id="duration" [(ngModel)]="duration" name="duration" class="form-control" required placeholder="Enter duration in hrs or min format">
                    </div>

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Distance in Km:</label>
                      <input type="text" id="distance" [(ngModel)]="distance" name="distance" class="form-control"  required placeholder="Enter distance in km">
                  </div>

            
      <br>
       <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Add</button>
                    </div>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  </section>

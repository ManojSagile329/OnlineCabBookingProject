<section  style="background-image: url('https://manojstoragracc.blob.core.windows.net/blob/backgroundimg.png');background-size: cover; height: 82.5vh;">
<div class="container" style="margin-top: 0px;">
    <div class="row">
      <div class="col-md-12">
        <div class="card"  style="margin-top: 30px;">
          <div class="card-header d-flex justify-content-between align-items-center" style="background: linear-gradient(315deg, #B7781F, #FEFE07)">
            <h3 class="card-title" style="font-weight: bold;">Vehicles Details</h3>
            
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                    <th>Vehicle Id</th>
                    <th>Vehicle Name</th>
                    <th>Vehicle Type</th>
                    <th>Seating Capacity</th>
                    <th>Fare/Km</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vehicles of vehiclesarray">
                    <td >{{vehicles.vehicleId}}</td>
                    <td>{{vehicles.vehicleName}}</td>
                    <td>{{vehicles.vehicleType}}</td>
                    <td>{{vehicles.capacity}}</td>
                    <td>₹{{vehicles.farePerKm}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
